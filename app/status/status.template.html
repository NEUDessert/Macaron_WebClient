<div class="uk-container uk-container-center">
    <div class="uk-button-dropdown" data-uk-dropdown="{mode:'click'}">
        <button class="uk-button" style="margin: 10px 0;">{{$ctrl.selected.deviceName}} <i class="uk-icon-caret-down"></i></button>
        <div class="uk-dropdown uk-dropdown-close">
            <ul class="uk-nav uk-nav-navbar">
                <li ng-repeat="status in $ctrl.statusList">
                    <a ng-click="$ctrl.selected = status">{{status.deviceName}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="uk-grid uk-grid-small" data-uk-grid-match>
        <div class="uk-width-1-2">
            <div class="uk-panel uk-panel-box">
                <h4 class="uk-text-center"><i class="uk-icon-dashboard uk-icon-justify"></i> 当前温度</h4>
                <div class="uk-text-center" style="font-size: 200%;">{{$ctrl.selected.currentTemperature}} &#8451;</div>
            </div>
        </div>
        <div class="uk-width-1-2">
            <div class="uk-panel uk-panel-box">
                <h4 class="uk-text-center"><i class="uk-icon-cloud uk-icon-justify"></i> 当前湿度</h4>
                <div class="uk-text-center" style="font-size: 200%;">{{$ctrl.selected.currentHumidity}} %</div>
            </div>
        </div>
    </div>
    <div class="uk-grid uk-grid-small" data-uk-grid-match>
        <div class="uk-width-1-2">
            <div class="uk-panel uk-panel-box">
                <h4 class="uk-text-center"><i class="uk-icon-leaf uk-icon-justify"></i> 空气指数</h4>
                <div class="uk-text-center" style="font-size: 200%;">{{$ctrl.selected.currentAirRate}}</div>
            </div>
        </div>
        <div class="uk-width-1-2">
            <div class="uk-panel uk-panel-box">
                <h4 class="uk-text-center"><i class="uk-icon-check-square uk-icon-justify"></i> 未读日志</h4>
                <div class="uk-text-center" style="font-size: 250%"><a href="#logs" class="uk-link uk-link-muted">{{$ctrl.selected.unreadLogs}}</a></div>
            </div>
        </div>
    </div>
</div>
