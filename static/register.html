<!DOCTYPE html>
<html lang="zh-CN" class="uk-height-1-1">
<head>
    <meta charset="UTF-8">
    <title>Dessert · 注册</title>
    <link rel="stylesheet" href="css/uikit.gradient.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
</head>
<body class="uk-height-1-1">
<div class="uk-text-left">
    <div class="uk-align-center uk-margin-top" style="width: 600px;">
        <form action="" class="uk-panel uk-panel-box uk-form">
            <div class="uk-form-row uk-text-center">
                <img src="img/logo.png" width="150" height="150">
            </div>
            <div class="uk-form-row">
                <span class="uk-width-1-6 uk-display-inline-block">用户名</span><input type="text" class="uk-width-4-6"><span class="uk-width-1-6 uk-display-inline-block"></span>
            </div>
            <div class="uk-form-row">
                <span class="uk-width-1-6 uk-display-inline-block">密码</span><input type="text" class="uk-width-4-6"><span class="uk-width-1-6 uk-display-inline-block"></span>
            </div>
            <div class="uk-form-row">
                <span class="uk-width-1-6 uk-display-inline-block">确认密码</span><input type="text" class="uk-width-4-6"><span class="uk-width-1-6 uk-display-inline-block"></span>
            </div>
            <div class="uk-form-row">
                <span class="uk-width-1-6 uk-display-inline-block">电子邮箱</span><input type="text" class="uk-width-4-6 uk-form-danger"><span class="uk-width-1-6 uk-display-inline-block"><i class="uk-icon-times-circle" style="margin-left: 10px"></i></span>
            </div>
            <div class="uk-form-row">
                <span class="uk-width-1-6 uk-display-inline-block">手机号</span><input type="text" class="uk-width-4-6"><span class="uk-width-1-6 uk-display-inline-block"></span>
            </div>
            <div class="uk-form-row">
                <label class="uk-width-1-1 uk-display-inline-block uk-text-center"><input type="checkbox"> 我已阅读<a class="uk-link uk-link-muted">用户须知</a>,并同意相关条款</label>
            </div>
            <div class="uk-form-row uk-text-center">
                <a href="#" class="uk-width-1-4 uk-button uk-button-primary uk-button-large uk-margin-right">注册</a><a href="#" class="uk-width-1-4 uk-button uk-button-danger uk-button-large">重置</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
