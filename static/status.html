<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>status</title>
    <link rel="stylesheet" href="css/uikit.gradient.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
</head>
<body>
<div class="uk-container uk-container-center">
    <script src="http://cdn.bootcss.com/Chart.js/2.1.4/Chart.min.js"></script>
    <div class="uk-grid uk-grid-small" data-uk-grid-match>
        <div class="uk-width-1-2">
            <div class="uk-panel uk-panel-box">
                <h4 class="uk-text-center"><i class="uk-icon-dashboard uk-icon-justify"></i> 当前温度</h4>
                <div class="uk-text-center" style="font-size: 200%;">12 &#8451;</div>
            </div>
        </div>
        <div class="uk-width-1-2">
            <div class="uk-panel uk-panel-box">
                <h4 class="uk-text-center"><i class="uk-icon-cloud uk-icon-justify"></i> 当前湿度</h4>
                <div class="uk-text-center" style="font-size: 200%;">12%</div>
            </div>
        </div>
    </div>
    <div class="uk-grid uk-grid-small" data-uk-grid-match>
        <div class="uk-width-1-2">
            <div class="uk-panel uk-panel-box">
                <h4 class="uk-text-center"><i class="uk-icon-leaf uk-icon-justify"></i> 空气指数</h4>
                <div class="uk-text-center" style="font-size: 200%;">139</div>
            </div>
        </div>
        <div class="uk-width-1-2">
            <div class="uk-panel uk-panel-box">
                <h4 class="uk-text-center"><i class="uk-icon-check-square uk-icon-justify"></i> 未读日志</h4>
                <div class="uk-text-center" style="font-size: 250%"><a href="#logs" class="uk-link uk-link-muted">3</a></div>
            </div>
        </div>
    </div>
    <div class="uk-grid uk-grid-small" data-uk-grid-match>
        <div class="uk-width-1-1">
            <div class="uk-panel uk-panel-box uk-panel-box-secondary">
                <ul class="uk-tab" data-uk-tab>
                    <li class="uk-active">
                        <a href="#temp">24小时温度变化</a>
                        <div>
                            <canvas id="myChart" width="600" height="300"></canvas>
                            <script>
                                var ctx = document.getElementById("myChart");
                                var myChart = new Chart(ctx, {
                                    type: 'line',
                                    data: {
                                        labels: ["0", "6", "10", "14", "18", "22"],
                                        datasets: [{
                                            label: '温度',
                                            data: [12, 15, 20, 26, 17, 8],
                                            backgroundColor: [
                                                'rgba(255, 99, 132, 0.2)',
                                                'rgba(54, 162, 235, 0.2)',
                                                'rgba(255, 206, 86, 0.2)',
                                                'rgba(75, 192, 192, 0.2)',
                                                'rgba(153, 102, 255, 0.2)',
                                                'rgba(255, 159, 64, 0.2)'
                                            ],
                                            borderColor: [
                                                'rgba(255,99,132,1)',
                                                'rgba(54, 162, 235, 1)',
                                                'rgba(255, 206, 86, 1)',
                                                'rgba(75, 192, 192, 1)',
                                                'rgba(153, 102, 255, 1)',
                                                'rgba(255, 159, 64, 1)'
                                            ],
                                            borderWidth: 1
                                        }]
                                    },
                                    options: {
                                        scales: {
                                            yAxes: [{
                                                ticks: {
                                                    beginAtZero:true
                                                }
                                            }]
                                        }
                                    }
                                });
                            </script>
                        </div>
                    </li>
                    <li>
                        <a href="#humidity">24小时湿度变化</a>
                    </li>
                    <li><a href="#aqi">24小时空气指数变化</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
